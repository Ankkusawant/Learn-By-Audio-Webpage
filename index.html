<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Learn By Audio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1 class="site-title">Learn By Audio</h1>
  <div style="font-size:13px;color:#9b9b9b;margin-top:6px">LearnByAudio.blogspot.com</div>
</header>

<main>
  <div class="card">
    <div style="margin-bottom:5px;color:#bfbfbf;">Paste the text below to get Audio</div>
    <textarea id="textInput" placeholder="Paste your text here..."></textarea>

    <!-- VOICE + PREVIEW -->
    <div class="controls">
      <select id="voiceSelect">
        <option value="default">Default Voice</option>
      </select>
      <button id="previewBtn">Preview Voice</button>
      <button id="clearBtn" class="danger">Clear Text</button>
    </div>

    <!-- SPEED -->
    <div class="speed-control">
      Speed:
      <button class="speedBtn" data-rate="0.5">0.5×</button>
      <button class="speedBtn" data-rate="1">1×</button>
      <button class="speedBtn" data-rate="1.5">1.5×</button>
      <button class="speedBtn" data-rate="2">2×</button>
      <span id="rateLabel">1.0</span>
    </div>

    <!-- PITCH -->
    <div class="pitch-control">
      Pitch: <input type="range" id="pitchControl" min="0.1" max="2" value="1" step="0.1">
      <span id="pitchLabel">1.0</span>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="action-row">
      <button id="playBtn" class="success">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="resumeBtn">Resume</button>
      <button id="cancelBtn" class="danger">Stop</button>
    </div>
  </div>
</main>

<footer>Tip: Use Chrome / Edge / Firefox for best results.</footer>

<script src="script.js"></script>
</body>
</html>
